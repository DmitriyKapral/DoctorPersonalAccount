<h3>Login</h3>
<div>
    <label for="Email">Email</label>
    <input type="text" placeholder="Email" [(ngModel)]="patient.login">
    <label for="password">Password</label>
    <input type="password" placeholder="password" [(ngModel)] ="patient.password"/>
  <div class="spacer">
    <button type="submit" (click)="login()">Login</button>
  </div>
</div>
